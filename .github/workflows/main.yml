name: Master
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]  
  schedule:
    - cron: '* */12 */15 * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Running
      run: |
        python scrapper_rss.py
    - name: ðŸš€ Commit and push if it changed
      run: |        
        git config --global user.email "seba_sur90@hotmail.com"
        git config --global user.name "sebasur90"         
        git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/sebasur90/diarios_actualizados.git  
        git checkout -b newbranch
        git checkout master
        git merge newbranch
        git branch -d newbranch
        git add fechas.csv
        git commit -m "Automated report"
        git push origin master
