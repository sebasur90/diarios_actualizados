name: Master
on:
  push:
    branches:
      - master
  schedule:
    - cron: '23 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt; fi
    - name: Running
      run: |
        python scrapper_rss.py