name: Master
on:
  push:
    branches:
      - master
  schedule:
    - cron: '45 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Running
      run: |
        python scrapper_rss.py
    - name: ðŸš€ Commit and push if it changed
      run: |  
        git show-ref
        git add diarios/diarios_historicos.csv
        git add fechas.csv
        git commit -m "Latest data"
        git push origin git@github.com:sebasur90/diarios_actualizados.git:master
